<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un commentaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="post-container">
      <div class="post">
        <img src="images/header.jpg" alt="Image du Post" class="post-image" />
        <p>“Ce qui monte doit redescendre.”</p>
        <p class="auth-name">Par Roman Polanski</p>
      </div>
      <div class="comment-section">
        <h3>Commentaires</h3>
        <ul id="comment-list">
          <!-- Les commentaires seront ajoutés ici -->
        </ul>
        <textarea
          id="comment-input"
          placeholder="Écrire un commentaire..."
        ></textarea>
        <button id="add-comment-btn">Ajouter Commentaire</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
